<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <title>Daily exercises</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js" async></script>
</head>
<body>
   <div class="main_wrapper">
   <aside class="sidebar">
      <!-- <img class="sidebar__img" src="img/sport.svg" alt=""> -->
       Habbit
      <nav class="menu">
         <div class="menu__list">
            <!-- <button class="menu__item" habbit-id="1">
               <img class="menu__item__img" src="img/sport.svg" alt="dumbbell">
            </button> -->


         </div>
         <button class="add_button menu__item">
            <img class="add_button__img menu__item__img" src="img/Add.svg" alt="dumbbell">
         </button>
      </nav>
   </aside>
   <div class="wrapper_body">
      <div class="wrapper_head">
         <header class="header">
            <h1 class="title">Отжимания</h1>
         </header>
         <div class="progress">
            <div class="progress__wrapper">
               <span class="progress_title">Прогресс</span>
               <span class="progress_persent">80%</span>
            </div>
            <div class="progress__cover-bar">
                     
            </div>
         </div>

      </div>
      <main class="main">
         <div class="wrapper_days"></div>
         <div class="add_day">
            <div class="add_day__day__count">Day</div>
            <form class="form_day" onsubmit="createDay(event)">
               <input 
               name="comment" 
               class="form_day__comment" 
               type="text"/>
               <button class="form_day__button" type="button" ">Done</button>
            </form>

         </div>
      </main>
   </div>
   
</div>
<div class="popup">
   <h2 class="popup__title">New Habbit</h2>
   <div class="popup__choose-icon-text">icon</div>
   <div class="popup__wrapper-buttons">
      <button class="icon" onclick="setIcon(this, 'sport')">
         <img class="menu__item__img" src="img/sport.svg" alt="dumbbell" >
      </button>
      <button class="icon icon_active" onclick="setIcon(this, 'water')">
         <img class="menu__item__img" src="img/water.svg" alt="dumbbell">
      </button>
      <button class="icon" onclick="setIcon(this, 'food')">
         <img class="menu__item__img" src="img/food.svg" alt="dumbbell">
      </button>
   </div>
   <form class="popup__wrapper-inputs" onsubmit="addHabbits(event)">
      <input type="text" name="icon" hidden>
      <input type="text" name="name" placeholder="name">
      <input type="number" name="target" placeholder="target">
      <button class="popup_button-submit">add</button>
      <button class="popup__cross">
         <img class="popup__cross-img" src="./img/cross.svg" alt="cross">
      </button>
   </form>
</div>
</body>
</html>
